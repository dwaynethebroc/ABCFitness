<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ABC Fitness</title>
</head>
<body>
    <header>
        <div id='brandLogo'>
            <img src="assets/Client2_LogoPalette1_1E1B1C.png" alt="ABC Fitness Logo" id='logo'>
            <h1>ABC Fitness</h1>
        </div>
        <nav>
            <a href="">Homepage</a>
            <a href="">About Us</a>
            <a href="">Gallery</a>
            <a href="">Events</a>
        </nav>
    </header>

    <div id='homepage' class='homepage'>
        <h1>Homepage</h1>
        <div class="hero-image">
            <div class="hero-text">
              <h1>ABC Fitness</h1>
            </div>
          </div>
    </div>
    

    <footer>
        <div id='nameContactInfo'>
            <p>ABC Fitness</p>
            <div>
                <h3>Contact Info:</h3>
                <p>Phone: xxx-xxx-xxx</p>
                <p>Email: fakeEmail@email.com</p>
                <div>
                    <a href="">
                        <img src="assets/instagram.png" alt="Instagram link to ABC Fitness page" class='socials'>
                    </a>
                    <a href="">
                        <img src="assets/social-media.png" alt="Facebook link to ABC Fitness page" class='socials'>
                    </a>
                    <a href="">
                        <img src="assets/twitter.png" alt="Twitter link to ABC Fitness page" class='socials'>
                    </a>
                </div>
            </div>
        </div>
        <div id='newsletter'>
            <h3>Subscribe to Our Newsletter</h3>
            <form action="#" method="post" id='subscribe'>
                <label for="email">Email Address:</label>
                <input type="email" id='email' name='email' required>
                <input type="submit" value='Sign up Now!'>
            </form>
        </div>
    </footer>
</body>
</html>
